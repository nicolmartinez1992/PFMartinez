    <main class="contactMain">
        <section class="formulario">
            <form action="Formulario de contacto">
                <legend class="contactanos">CONTACTANOS</legend>
                <div class="inputContainer">
                    <span class="label" for="name">Nombre</span>
                    <input class="inputName input" type="text" placeholder="Escribe tu nombre">
                </div>
                <div class="inputContainer">
                    <label class="label" for="Email">Email</label>
                    <input class="inputEmail input" type="email" name="" id="">
                </div>
                <div class="inputContainer">
                    <label class="label" for="message">Mensaje</label>
                    <textarea class="textArea input" name="message" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="inputContainer">
                    <input class="inputSend" type="button" value="Enviar">
                </div>
            </form>
        </section>
        <img class="wpp wppContacto" src="../assets/imagenes/wpp.png" alt="Whatsapp" width="100px">
    </main>
